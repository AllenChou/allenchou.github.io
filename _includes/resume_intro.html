{% assign person = site.data.person %}
{% if person %}
<div class="resume-intro py-3">
  <div class="media flex-column flex-md-row align-items-center">
    <img class="resume-profile-image mb-3 mb-md-0 mr-md-5 ml-md-0 rounded
    mx-auto" src="{{ person.photo }}" alt="image">
    <div class="media-body text-left">
      <p class="mb-0">{{ person.summary | markdownify }}</p>
    </div><!--//media-body-->
  </div>
</div><!--//resume-intro-->
{% endif %}
