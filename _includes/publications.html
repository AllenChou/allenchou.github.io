{% assign publications = site.data.publications %}
{% if publications %}
<section class="publication-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">Publications</h3>
  {% for item in publications %}
  <div class="item mb-3">
    <div class="item-heading row align-items-center mb-2">
      <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0"><a href="{{ item.url }}">{{ item.name }}</a></h4>
      <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ item.meta }}</div>
    </div>
    <div class="item-meta">{{ item.authors | markdownify }}</div>
    <div class="item-content">
      {{ item.abstract | markdownify }}
    </div>
  </div><!--//item-->
  {% endfor %}

</section><!--//work-section-->

{% endif %}
