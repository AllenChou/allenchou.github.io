{% assign projects = site.data.projects %}
{% if projects %}
<section class="project-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">Projects</h3>
  {% for item in projects %}
  <div class="item mb-3">
    <div class="item-heading row align-items-center mb-2">
      <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{ item.title }}</h4>
      <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ item.meta }}</div>
    </div>
    <div class="item-content">
      {{ item.details | markdownify }}
    </div>
  </div><!--//item-->
  {% endfor %}
</section><!--//project-section-->
{% endif %}
